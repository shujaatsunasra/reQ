# render.yaml - Render Blueprint for FloatChat API
# Deploy using "New Blueprint" at dashboard.render.com

services:
  - type: web
    name: floatchat-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: CORS_ORIGINS
        value: https://floatchat.vercel.app,http://localhost:3000
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
